<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Opportunity Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Business Opportunity Registration</h1>
        <form id="registrationForm" action="server.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <fieldset>
                <legend>Current Status:</legend>
                <label><input type="radio" name="status" value="student" required> Student</label>
                <label><input type="radio" name="status" value="unemployed"> Unemployed</label>
                <label><input type="radio" name="status" value="busy"> Busy with Work/Education</label>
            </fieldset>
            
            <label for="appointment">Appointment Date and Time:</label>
            <input type="datetime-local" id="appointment" name="appointment" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="successMessage" class="hidden">
            <p>Registration successful!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
